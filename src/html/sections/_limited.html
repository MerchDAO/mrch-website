<section class="limited">
  <div class="container">
    <div class="limited__container">
      <div class="limited__grid">
        <div class="limited-info">
          <strong class="limited-info__subtitle h3">
            Truly  limited-edition
          </strong>
          <h1 class="limited-info__title">
            crypto <br>
            merchandise
          </h1>
          <p class="limited-info__text">
            Free global shipping and an NFT with every item
          </p>
          <div class="tooltip">
            <button type="button" class="tooltipBtn btn btn-reset">
              <span class="gradient-text">
                Browse the merch
              </span>
            </button>
            <div class="tooltip__box" role="tooltip">
              <p>
                Currently MerchDAO e-commerce platform is under development. We’re going to release our shop during September 2021. Now we’re doing final test and preparing first products which will be listed in our store
              </p>
              <img src="./img/tooltip-icons.svg" alt="icons">
            </div>
          </div>
        </div>
        <div class="limited-wrapper">
          <div class="swiper-container merch-slider merchSlider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="limited-drag">
                  <div class="limited-drag__top">
                    <img class="limited-drag__img" src="./img/t-shirt.png" alt="t-shirt merchdao">
                    <div class="limited__btns">
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/drag') }}
                      </button>
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/bag') }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="limited-drag limited-drag--glass">
                  <div class="limited-drag__top">
                    <img class="limited-drag__img" src="./img/glass-merch.png" alt="glass merchdao">
                    <div class="limited__btns">
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/drag') }}
                      </button>
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/bag') }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="limited-drag limited-drag--sock">
                  <div class="limited-drag__top">
                    <img class="limited-drag__img" src="./img/sock.png" alt="sock merchdao">
                    <div class="limited__btns">
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/drag') }}
                      </button>
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/bag') }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="limited-drag limited-drag--tshirt">
                  <div class="limited-drag__top">
                    <img class="limited-drag__img" src="./img/t-shirt2.png" alt="t-shirt white merchdao">
                    <div class="limited__btns">
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/drag') }}
                      </button>
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/bag') }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="limited-drag limited-drag--sock">
                  <div class="limited-drag__top">
                    <img class="limited-drag__img" src="./img/sock-gray.png" alt="sock gray merchdao">
                    <div class="limited__btns">
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/drag') }}
                      </button>
                      <button class="btn-reset btn-circle" type="button">
                        {{ macros.svgIcon(24, './img/bag') }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</section>
